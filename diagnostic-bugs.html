<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Bugs Reviews Maker</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }

        .test-section {
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .test-section h2 {
            color: #4ecca3;
            margin-top: 0;
        }

        button {
            background: #4ecca3;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }

        button:hover {
            background: #3dbb8a;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: #0f3460;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }

        .success {
            border-left: 4px solid #4ecca3;
        }

        .error {
            border-left: 4px solid #e94560;
        }

        .warning {
            border-left: 4px solid #f39c12;
        }
    </style>
</head>

<body>
    <h1>üîç Diagnostic Reviews Maker</h1>
    <p>Ce fichier teste chaque fonctionnalit√© individuellement pour identifier les bugs.</p>

    <div class="test-section">
        <h2>1. Test: Connexion & Auth</h2>
        <button onclick="testAuth()">Tester Auth</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test: Interface Compte</h2>
        <button onclick="testAccountModal()">Ouvrir Mon Compte</button>
        <button onclick="testAccountData()">V√©rifier Donn√©es Compte</button>
        <div id="account-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test: Stats Utilisateur</h2>
        <button onclick="testStats()">Charger Stats</button>
        <div id="stats-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test: Contenu Reviews</h2>
        <button onclick="testReviewsContent()">V√©rifier Contenu Reviews</button>
        <div id="reviews-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Test: Param√®tres</h2>
        <button onclick="testSettings()">Acc√©der Param√®tres</button>
        <div id="settings-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>6. Test: DOM Elements</h2>
        <button onclick="testDOMElements()">V√©rifier Tous les √âl√©ments DOM</button>
        <div id="dom-result" class="result"></div>
    </div>

    <script src="scripts/logger.js"></script>
    <script src="src/storage-manager.js"></script>
    <script src="app.js"></script>
    <script>
        function log(elementId, message, type = 'success') {
            const result = document.getElementById(elementId);
            result.className = `result ${type}`;
            result.textContent = message;
        }

        async function testAuth() {
            try {
                const token = localStorage.getItem('authToken');
                const email = localStorage.getItem('authEmail');

                let message = `Token: ${token ? '‚úÖ Pr√©sent' : '‚ùå Absent'}\n`;
                message += `Email: ${email || '‚ùå Non d√©fini'}\n\n`;

                if (token && email) {
                    message += `Tentative de fetch /api/reviews/stats...\n`;
                    const resp = await fetch('/api/reviews/stats', {
                        headers: { 'X-Auth-Token': token }
                    });
                    message += `Status: ${resp.status}\n`;
                    if (resp.ok) {
                        const data = await resp.json();
                        message += `Donn√©es re√ßues: ${JSON.stringify(data, null, 2)}\n`;
                        log('auth-result', message, 'success');
                    } else {
                        const error = await resp.text();
                        message += `Erreur: ${error}\n`;
                        log('auth-result', message, 'error');
                    }
                } else {
                    message += '‚ö†Ô∏è Non connect√© - Connectez-vous d\'abord sur index.html';
                    log('auth-result', message, 'warning');
                }
            } catch (err) {
                log('auth-result', `‚ùå ERREUR: ${err.message}\n${err.stack}`, 'error');
            }
        }

        async function testAccountModal() {
            try {
                const accountModal = document.getElementById('accountModal');
                if (!accountModal) {
                    log('account-result', '‚ùå Modal #accountModal introuvable dans le DOM!', 'error');
                    return;
                }

                if (typeof openAccountModal === 'function') {
                    openAccountModal();
                    log('account-result', '‚úÖ Modal ouvert avec succ√®s', 'success');
                } else {
                    log('account-result', '‚ùå Fonction openAccountModal() introuvable!', 'error');
                }
            } catch (err) {
                log('account-result', `‚ùå ERREUR: ${err.message}\n${err.stack}`, 'error');
            }
        }

        async function testAccountData() {
            try {
                const elements = {
                    accountEmail: document.getElementById('accountEmail'),
                    statPublic: document.getElementById('statPublic'),
                    statPrivate: document.getElementById('statPrivate'),
                    statFavType: document.getElementById('statFavType'),
                    accountTotal: document.getElementById('accountTotal'),
                    accountStatsByType: document.getElementById('accountStatsByType')
                };

                let message = '√âl√©ments DOM du compte:\n\n';
                Object.keys(elements).forEach(key => {
                    const el = elements[key];
                    message += `${key}: ${el ? '‚úÖ Trouv√©' : '‚ùå Manquant'}`;
                    if (el && el.textContent) {
                        message += ` = "${el.textContent}"`;
                    }
                    message += '\n';
                });

                const allFound = Object.values(elements).every(el => el !== null);
                log('account-result', message, allFound ? 'success' : 'error');
            } catch (err) {
                log('account-result', `‚ùå ERREUR: ${err.message}\n${err.stack}`, 'error');
            }
        }

        async function testStats() {
            try {
                const email = localStorage.getItem('authEmail');
                if (!email) {
                    log('stats-result', '‚ö†Ô∏è Non connect√© - Connectez-vous d\'abord', 'warning');
                    return;
                }

                if (typeof UserDataManager === 'undefined') {
                    log('stats-result', '‚ùå UserDataManager non d√©fini!', 'error');
                    return;
                }

                let message = `Chargement stats pour: ${email}\n\n`;
                const stats = await UserDataManager.getUserStats(email);

                message += `Total: ${stats.total}\n`;
                message += `Public: ${stats.public}\n`;
                message += `Priv√©: ${stats.private}\n`;
                message += `Par type:\n${JSON.stringify(stats.by_type, null, 2)}`;

                log('stats-result', message, 'success');
            } catch (err) {
                log('stats-result', `‚ùå ERREUR: ${err.message}\n${err.stack}`, 'error');
            }
        }

        async function testReviewsContent() {
            try {
                let message = 'V√©rification du contenu des reviews...\n\n';

                // Test fetch reviews
                const resp = await fetch('/api/reviews');
                message += `Fetch /api/reviews: ${resp.status}\n`;

                if (!resp.ok) {
                    message += `‚ùå Erreur: ${await resp.text()}\n`;
                    log('reviews-result', message, 'error');
                    return;
                }

                const reviews = await resp.json();
                message += `Nombre de reviews: ${reviews.length}\n\n`;

                if (reviews.length > 0) {
                    const firstReview = reviews[0];
                    message += `Exemple premi√®re review:\n`;
                    message += `ID: ${firstReview.id}\n`;
                    message += `Name: ${firstReview.name}\n`;
                    message += `Type: ${firstReview.productType}\n`;
                    message += `Owner: ${firstReview.ownerId}\n`;
                    message += `Champs data: ${Object.keys(firstReview.data || {}).join(', ')}\n`;

                    // V√©rifier si le contenu d√©taill√© est pr√©sent
                    const hasDetails = firstReview.data && (
                        firstReview.data.general_description ||
                        firstReview.data.terpenes ||
                        firstReview.data.effects
                    );

                    if (hasDetails) {
                        message += `\n‚úÖ Contenu d√©taill√© pr√©sent`;
                    } else {
                        message += `\n‚ùå Contenu d√©taill√© MANQUANT`;
                    }
                }

                log('reviews-result', message, reviews.length > 0 ? 'success' : 'warning');
            } catch (err) {
                log('reviews-result', `‚ùå ERREUR: ${err.message}\n${err.stack}`, 'error');
            }
        }

        async function testSettings() {
            try {
                const settingsBtn = document.querySelector('button[data-action="settings"]') ||
                    document.querySelector('.settings-btn') ||
                    document.getElementById('settingsBtn');

                let message = `Bouton Param√®tres: ${settingsBtn ? '‚úÖ Trouv√©' : '‚ùå Introuvable'}\n`;

                const themeSelect = document.getElementById('themeSelect');
                message += `Theme Select: ${themeSelect ? '‚úÖ Trouv√©' : '‚ùå Introuvable'}\n`;

                if (themeSelect) {
                    message += `Valeur actuelle: ${themeSelect.value}\n`;
                    message += `Options: ${Array.from(themeSelect.options).map(o => o.value).join(', ')}`;
                }

                const settingsModal = document.getElementById('settingsModal') ||
                    document.querySelector('.settings-modal');
                message += `\n\nModal Param√®tres: ${settingsModal ? '‚úÖ Trouv√©' : '‚ùå Introuvable'}`;

                log('settings-result', message, (settingsBtn || themeSelect) ? 'success' : 'error');
            } catch (err) {
                log('settings-result', `‚ùå ERREUR: ${err.message}\n${err.stack}`, 'error');
            }
        }

        async function testDOMElements() {
            try {
                const criticalElements = [
                    'accountModal',
                    'accountEmail',
                    'statPublic',
                    'statPrivate',
                    'accountTotal',
                    'accountStatsByType',
                    'themeSelect',
                    'publicProfileModal',
                    'publicProfileOverlay',
                    'accountModalOverlay'
                ];

                let message = '√âl√©ments DOM critiques:\n\n';
                let missing = [];

                criticalElements.forEach(id => {
                    const el = document.getElementById(id);
                    const status = el ? '‚úÖ' : '‚ùå';
                    message += `${status} ${id}\n`;
                    if (!el) missing.push(id);
                });

                if (missing.length === 0) {
                    message += `\n‚úÖ Tous les √©l√©ments pr√©sents!`;
                    log('dom-result', message, 'success');
                } else {
                    message += `\n‚ùå ${missing.length} √©l√©ments manquants: ${missing.join(', ')}`;
                    log('dom-result', message, 'error');
                }
            } catch (err) {
                log('dom-result', `‚ùå ERREUR: ${err.message}\n${err.stack}`, 'error');
            }
        }

        // Auto-run DOM test on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                testDOMElements();
            }, 1000);
        });
    </script>
</body>

</html>
