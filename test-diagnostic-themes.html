<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Test Variables CSS Th√®mes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        .test-box {
            width: 200px;
            height: 100px;
            margin: 10px;
            border: 2px solid white;
            border-radius: 8px;
            display: inline-block;
            padding: 10px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: #333;
            color: white;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <h1>üîç Diagnostic Variables CSS</h1>

    <div>
        <button onclick="testTheme('violet-lean')">üü£ Violet</button>
        <button onclick="testTheme('emerald')">üíö √âmeraude</button>
        <button onclick="testTheme('tahiti')">üîµ Tahiti</button>
        <button onclick="testTheme('sakura')">üå∏ Sakura</button>
        <button onclick="testTheme('dark')">‚ö´ Dark</button>
    </div>

    <h2>Th√®me actuel : <span id="currentTheme">aucun</span></h2>

    <div>
        <h3>Variables CSS d√©tect√©es :</h3>
        <pre id="cssVars" style="background: #2a2a2a; padding: 15px; border-radius: 8px;"></pre>
    </div>

    <div>
        <h3>Test visuel :</h3>
        <div class="test-box" id="primaryBox" style="background: var(--primary);">
            var(--primary)
        </div>
        <div class="test-box" id="accentBox" style="background: var(--accent);">
            var(--accent)
        </div>
    </div>

    <div>
        <h3>Test gradient :</h3>
        <div
            style="width: 400px; height: 100px; background: var(--gradient-primary); border-radius: 8px; border: 2px solid white;">
        </div>
    </div>

    <script>
        function testTheme(themeName) {
            const root = document.documentElement;

            // Nettoyer
            root.removeAttribute('data-theme');
            root.classList.remove('dark');

            // Appliquer le nouveau th√®me
            root.setAttribute('data-theme', themeName);
            if (themeName === 'dark') {
                root.classList.add('dark');
            }

            document.getElementById('currentTheme').textContent = themeName;

            // Lire les variables CSS
            setTimeout(() => {
                const styles = getComputedStyle(root);
                const vars = {
                    'data-theme': root.getAttribute('data-theme'),
                    'class dark': root.classList.contains('dark'),
                    '--primary': styles.getPropertyValue('--primary').trim() || '‚ùå NON D√âFINIE',
                    '--primary-light': styles.getPropertyValue('--primary-light').trim() || '‚ùå NON D√âFINIE',
                    '--primary-dark': styles.getPropertyValue('--primary-dark').trim() || '‚ùå NON D√âFINIE',
                    '--accent': styles.getPropertyValue('--accent').trim() || '‚ùå NON D√âFINIE',
                    '--accent-light': styles.getPropertyValue('--accent-light').trim() || '‚ùå NON D√âFINIE',
                    '--gradient-primary': styles.getPropertyValue('--gradient-primary').trim() || '‚ùå NON D√âFINIE',
                };

                document.getElementById('cssVars').textContent = JSON.stringify(vars, null, 2);

                // Forcer le rafra√Æchissement visuel
                const primaryBox = document.getElementById('primaryBox');
                const accentBox = document.getElementById('accentBox');

                primaryBox.style.background = 'var(--primary)';
                accentBox.style.background = 'var(--accent)';
            }, 100);
        }

        // Test initial
        testTheme('violet-lean');
    </script>
</body>

</html>
