<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Orchard Storage</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #059669;
        }
        .warning {
            background: #f59e0b;
        }
        .warning:hover {
            background: #d97706;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Reset Orchard Storage</h1>
        <p>Cette page permet de r√©initialiser le localStorage d'Orchard Studio pour forcer la migration vers la version 3 avec 80+ modules.</p>
        
        <h3>√âtat actuel :</h3>
        <div id="currentState"></div>
        
        <div style="margin: 20px 0;">
            <button onclick="inspectStorage()">üîç Inspecter le Storage</button>
            <button onclick="resetStorage()" class="warning">üóëÔ∏è R√©initialiser Orchard Storage</button>
            <button onclick="resetAll()" class="warning">‚ö†Ô∏è Tout R√©initialiser (localStorage complet)</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function inspectStorage() {
            const orchardData = localStorage.getItem('orchard-storage');
            const result = document.getElementById('result');
            
            if (!orchardData) {
                result.innerHTML = '<p>‚ùå Aucune donn√©e Orchard trouv√©e dans localStorage</p>';
                return;
            }
            
            try {
                const parsed = JSON.parse(orchardData);
                const modulesCount = Object.keys(parsed.state?.config?.contentModules || {}).length;
                const version = parsed.version || 'unknown';
                
                result.innerHTML = `
                    <h4>üìä Donn√©es actuelles :</h4>
                    <ul>
                        <li>Version: <strong>${version}</strong></li>
                        <li>Modules actifs: <strong>${modulesCount}</strong></li>
                        <li>Presets: <strong>${parsed.state?.presets?.length || 0}</strong></li>
                    </ul>
                    <pre>${JSON.stringify(parsed, null, 2)}</pre>
                `;
            } catch (e) {
                result.innerHTML = `<p>‚ùå Erreur de parsing: ${e.message}</p>`;
            }
        }
        
        function resetStorage() {
            const result = document.getElementById('result');
            
            try {
                localStorage.removeItem('orchard-storage');
                result.innerHTML = `
                    <h4>‚úÖ Storage Orchard r√©initialis√© !</h4>
                    <p>La prochaine fois que vous ouvrirez Orchard Studio, la migration vers v3 sera forc√©e avec 80+ modules.</p>
                    <button onclick="location.href='/reviews/client/'">üîÑ Retour √† l'application</button>
                `;
            } catch (e) {
                result.innerHTML = `<p>‚ùå Erreur: ${e.message}</p>`;
            }
        }
        
        function resetAll() {
            if (!confirm('‚ö†Ô∏è Cela supprimera TOUTES les donn√©es du localStorage. Continuer ?')) {
                return;
            }
            
            const result = document.getElementById('result');
            
            try {
                localStorage.clear();
                result.innerHTML = `
                    <h4>‚úÖ localStorage enti√®rement vid√© !</h4>
                    <p>Toutes les donn√©es locales ont √©t√© supprim√©es.</p>
                    <button onclick="location.href='/reviews/client/'">üîÑ Retour √† l'application</button>
                `;
            } catch (e) {
                result.innerHTML = `<p>‚ùå Erreur: ${e.message}</p>`;
            }
        }
        
        function updateCurrentState() {
            const orchardData = localStorage.getItem('orchard-storage');
            const stateDiv = document.getElementById('currentState');
            
            if (!orchardData) {
                stateDiv.innerHTML = '<p style="color: #ef4444;">‚ùå Aucune donn√©e Orchard</p>';
                return;
            }
            
            try {
                const parsed = JSON.parse(orchardData);
                const modulesCount = Object.keys(parsed.state?.config?.contentModules || {}).length;
                const version = parsed.version || 'unknown';
                
                stateDiv.innerHTML = `
                    <p>Version: <strong>${version}</strong> | Modules: <strong>${modulesCount}</strong></p>
                `;
            } catch (e) {
                stateDiv.innerHTML = `<p style="color: #ef4444;">‚ùå Erreur</p>`;
            }
        }
        
        // Update on load
        updateCurrentState();
    </script>
</body>
</html>
