server {
    server_name terpologie.eu www.terpologie.eu;

    # Images proxied to backend (must be before / location)
    location ^~ /images/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # API proxied to backend
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend static files
    location / {
        root /var/www/reviews-maker/client/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }



    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/terpologie.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terpologie.eu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.terpologie.eu) {
        return 301 https://$host$request_uri;
    }

    if ($host = terpologie.eu) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name terpologie.eu www.terpologie.eu;
    return 404;
}
