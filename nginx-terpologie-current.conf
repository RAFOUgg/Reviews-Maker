# Redirection www -> non-www (HTTP)
server {
    listen 80;
    server_name www.terpologie.eu;
    return 301 https://terpologie.eu$request_uri;
}

# Redirection www -> non-www (HTTPS)
server {
    listen 443 ssl;
    server_name www.terpologie.eu;
    
    ssl_certificate /etc/letsencrypt/live/terpologie.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terpologie.eu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://terpologie.eu$request_uri;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name terpologie.eu;
    return 301 https://terpologie.eu$request_uri;
}

# Main server (HTTPS only, non-www)
server {
    listen 443 ssl http2;
    server_name terpologie.eu;

    ssl_certificate /etc/letsencrypt/live/terpologie.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terpologie.eu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Images proxied to backend (must be before / location)
    location ^~ /images/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # API proxied to backend
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend static files
    location / {
        root /var/www/reviews-maker/client/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Disable cache for HTML to always get fresh version
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # TEMPORAIRE: Disable cache for JS/CSS après déploiement
        location ~* \.(js|css)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
