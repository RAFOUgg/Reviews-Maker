server {
    listen 80;
    server_name reviews-maker.terpologie.fr;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name reviews-maker.terpologie.fr;

    ssl_certificate /etc/letsencrypt/live/terpologie.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terpologie.eu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/reviews-maker/client/dist;
    index index.html;
    client_max_body_size 20M;

    # API proxied to backend
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Images proxied to backend
    location ^~ /images/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Disable cache for HTML
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    access_log /var/log/nginx/reviews-maker-ssl.access.log;
    error_log  /var/log/nginx/reviews-maker-ssl.error.log;
}
