# Reviews-Maker v2.0 - Configuration Nginx
# À placer dans /etc/nginx/sites-available/reviews-maker

server {
    listen 80;
    server_name your-domain.com;  # Remplacer par votre domaine

    # Frontend React (build Vite)
    root /path/to/Reviews-Maker/client/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 256;

    # SPA routing - toutes les routes vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API vers backend Express
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Images uploadées (servies directement)
    location /images/ {
        alias /path/to/Reviews-Maker/db/review_images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Assets statiques (JS, CSS, images du build)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/reviews-maker-access.log;
    error_log /var/log/nginx/reviews-maker-error.log;
}

