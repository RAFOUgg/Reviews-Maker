<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ThÃ¨mes Reviews-Maker</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        .theme-test {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: #2a2a2a;
        }

        .color-box {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            display: inline-block;
            margin: 5px;
            border: 2px solid white;
        }

        .gradient-box {
            width: 300px;
            height: 100px;
            border-radius: 8px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ¨ Test du SystÃ¨me de ThÃ¨mes</h1>

    <div>
        <h2>SÃ©lectionner un thÃ¨me :</h2>
        <button onclick="setTheme('violet-lean')">ðŸŸ£ Violet Lean</button>
        <button onclick="setTheme('emerald')">ðŸ’š Ã‰meraude</button>
        <button onclick="setTheme('tahiti')">ðŸ”µ Bleu Tahiti</button>
        <button onclick="setTheme('sakura')">ðŸŒ¸ Sakura</button>
        <button onclick="setTheme('dark')">âš« Minuit</button>
    </div>

    <div class="theme-test" id="currentTheme">
        <h3>ThÃ¨me actuel : <span id="themeName">violet-lean</span></h3>

        <h4>Variables CSS :</h4>
        <div>
            <strong>--primary:</strong> <span id="primaryVar"></span>
            <div class="color-box" id="primaryBox"></div>
        </div>
        <div>
            <strong>--accent:</strong> <span id="accentVar"></span>
            <div class="color-box" id="accentBox"></div>
        </div>

        <h4>Gradient Primary :</h4>
        <div class="gradient-box" id="gradientBox"></div>
    </div>

    <script>
        function setTheme(themeName) {
            const root = document.documentElement;
            root.setAttribute('data-theme', themeName);

            if (themeName === 'dark') {
                root.classList.add('dark');
            } else {
                root.classList.remove('dark');
            }

            updateDisplay(themeName);
        }

        function updateDisplay(themeName) {
            document.getElementById('themeName').textContent = themeName;

            const styles = getComputedStyle(document.documentElement);
            const primary = styles.getPropertyValue('--primary').trim();
            const accent = styles.getPropertyValue('--accent').trim();
            const gradient = styles.getPropertyValue('--gradient-primary').trim();

            document.getElementById('primaryVar').textContent = primary;
            document.getElementById('accentVar').textContent = accent;

            document.getElementById('primaryBox').style.background = primary;
            document.getElementById('accentBox').style.background = accent;
            document.getElementById('gradientBox').style.background = gradient;
        }

        // Initial display
        updateDisplay('violet-lean');
    </script>
</body>

</html>
