<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie — Reviews publiques</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .wrap { max-width: 1100px; margin: 2rem auto; padding: 1rem; }
    .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; }
    .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; overflow: hidden; }
    .card img { width: 100%; height: 160px; object-fit: cover; display: block; }
    .card .body { padding: .75rem; }
    .title { font-size: 1rem; font-weight: 600; }
    .meta { font-size: .85rem; opacity: .85; margin-top: .25rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Galerie publique</h1>
    <div id="cards" class="cards"></div>
  </div>
  <script>
    async function loadPub() {
      const r = await fetch('/api/public/reviews');
      const arr = await r.json();
      const cards = document.getElementById('cards');
      cards.innerHTML='';
      arr.forEach(it => {
        const div = document.createElement('div');
        div.className='card';
        const img = document.createElement('img');
        img.src = it.image || 'https://via.placeholder.com/640x360?text=Review';
        const body = document.createElement('div'); body.className='body';
        const title = document.createElement('div'); title.className='title';
        title.textContent = it.productName || it.cultivars || it.name || 'Review';
        const meta = document.createElement('div'); meta.className='meta';
        meta.textContent = [it.productType, it.holderName, new Date(it.updatedAt||it.createdAt||Date.now()).toLocaleDateString('fr-FR')].filter(Boolean).join(' • ');
        body.append(title, meta);
        div.append(img, body);
        cards.appendChild(div);
      });
    }
    loadPub();
  </script>
</body>
</html>
