<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie ‚Äî Reviews publiques</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="ink\logo.png" />
  <style>
    body {
      background: linear-gradient(135deg, #0f1628 0%, #1a2332 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    
    .wrap { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 2rem 1.5rem; 
    }
    
    .gallery-header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(52, 211, 153, 0.2);
    }
    
    .gallery-header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    
    .gallery-header p {
      color: var(--text-muted);ok c
      font-size: 1.1rem;
    }
    
    .cards { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: 1.5rem; 
    }
    
    .card { 
      background: linear-gradient(135deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid rgba(52, 211, 153, 0.15);
      border-radius: var(--radius-md);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(52, 211, 153, 0.15);
      border-color: rgba(52, 211, 153, 0.4);
    }
    
    .card-image-wrapper {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      background: rgba(0,0,0,0.3);
    }
    
    .card img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      display: block;
      transition: transform 0.3s ease;
    }
    
    .card:hover img {
      transform: scale(1.05);
    }
    
    .card-type-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(52, 211, 153, 0.9);
      color: #0f1628;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      backdrop-filter: blur(10px);
    }
    
    .card-score-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(15, 22, 40, 0.9);
      color: var(--primary);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      border: 1px solid rgba(52, 211, 153, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .card .body { 
      padding: 1.25rem; 
    }
    
    .title { 
      font-size: 1.15rem; 
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .meta { 
      font-size: 0.9rem; 
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .meta-separator {
      color: rgba(52, 211, 153, 0.4);
    }
    
    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
      font-size: 1.1rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    @media (max-width: 768px) {
      .cards {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
      }
      
      .gallery-header h1 {
        font-size: 2rem;
      }
      
      .card-image-wrapper {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="gallery-header">
      <h1>üåø Galerie Publique</h1>
      <p>D√©couvrez les reviews publiques de la communaut√©</p>
    </div>
    <div id="cards" class="cards">
      <div class="loading">Chargement des reviews...</div>
    </div>
  </div>
  <script>
    // Emoji par type de produit
    const productIcons = {
      'Fleur': 'üå∏',
      'Hash': 'üßä',
      'Concentr√©': 'üíé',
      'Comestible': 'üç™'
    };
    
    async function loadPub() {
      try {
        const r = await fetch('/api/public/reviews');
        if (!r.ok) throw new Error('Erreur de chargement');
        const arr = await r.json();
        const cards = document.getElementById('cards');
        cards.innerHTML = '';
        
        if (!arr || arr.length === 0) {
          cards.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
              <div class="empty-state-icon">üåø</div>
              <h2>Aucune review publique</h2>
              <p>Les reviews publiques appara√Ætront ici</p>
            </div>
          `;
          return;
        }
        
        arr.forEach(it => {
          const div = document.createElement('div');
          div.className = 'card';
          
          // Image wrapper with badges
          const imageWrapper = document.createElement('div');
          imageWrapper.className = 'card-image-wrapper';
          
          const img = document.createElement('img');
          img.src = it.image || 'https://via.placeholder.com/640x360?text=No+Image';
          img.alt = it.productName || 'Review image';
          
          // Type badge
          if (it.productType) {
            const typeBadge = document.createElement('div');
            typeBadge.className = 'card-type-badge';
            const icon = productIcons[it.productType] || 'üåø';
            typeBadge.textContent = `${icon} ${it.productType}`;
            imageWrapper.appendChild(typeBadge);
          }
          
          // Score badge
          if (it.globalScore != null) {
            const scoreBadge = document.createElement('div');
            scoreBadge.className = 'card-score-badge';
            const score = typeof it.globalScore === 'number' ? it.globalScore.toFixed(1) : it.globalScore;
            scoreBadge.textContent = `${score}/10`;
            imageWrapper.appendChild(scoreBadge);
          }
          
          imageWrapper.appendChild(img);
          
          // Body
          const body = document.createElement('div');
          body.className = 'body';
          
          const title = document.createElement('div');
          title.className = 'title';
          title.textContent = it.productName || it.cultivars || it.name || 'Review';
          
          const meta = document.createElement('div');
          meta.className = 'meta';
          
          // Build meta items
          const metaItems = [];
          
          if (it.holderName) {
            metaItems.push(`üë§ ${it.holderName}`);
          }
          
          if (it.updatedAt || it.createdAt) {
            const date = new Date(it.updatedAt || it.createdAt);
            metaItems.push(`üìÖ ${date.toLocaleDateString('fr-FR')}`);
          }
          
          meta.innerHTML = metaItems.join(' <span class="meta-separator">‚Ä¢</span> ');
          
          body.append(title, meta);
          div.append(imageWrapper, body);
          
          // Click to open review (if you have a review page)
          div.addEventListener('click', () => {
            if (it.id) {
              window.location.href = `/review.html?id=${it.id}`;
            }
          });
          
          cards.appendChild(div);
        });
      } catch (e) {
        const cards = document.getElementById('cards');
        cards.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h2>Erreur de chargement</h2>
            <p>${e.message}</p>
          </div>
        `;
      }
    }
    
    loadPub();
  </script>
</body>
</html>
